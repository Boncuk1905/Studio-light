<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trixie Layout Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Trixie Layout Generator</h1>

  <div class="controls">
    <label>Upload billede:
      <input type="file" id="imageUpload" accept="image/*" multiple>
    </label>

    <label>Refleks intensitet:
      <input type="range" id="opacitySlider" min="0.1" max="2" step="0.1" value="1">
    </label>

    <label>Baggrundsfarve:
      <input type="color" id="bgColorPicker" value="#ffffff">
    </label>

    <label>
      <input type="checkbox" id="transparentToggle">
      Gennemsigtig baggrund
    </label>

    <label>Canvas størrelse:
      <select id="canvasSize">
        <option value="1280x1280">1280 x 1280</option>
        <option value="1024x1024">1024 x 1024</option>
        <option value="auto">Auto (samme som preview)</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="toggleGrid">
      Snap til midte
    </label>

    <label>Filformat:
      <select id="fileFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPEG</option>
      </select>
    </label>

    <button onclick="exportLayout()">Download billede</button>
    <button onclick="clearImages()">Ryd layout</button>
  </div>

  <!-- Preview område -->
  <div id="previewArea"></div>

  <!-- Skjult canvas til eksport -->
  <canvas id="exportCanvas" width="1280" height="1280" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
