<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Billededitor</title>
  <style>
    #previewArea {
      position: relative;
      width: 600px;
      height: 600px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      background-color: white;
      overflow: hidden;
    }
    .image-wrapper {
      position: absolute;
      border: 1px dashed #999;
      box-sizing: border-box;
      user-select: none;
    }
    .resize-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #666;
      right: 0;
      bottom: 0;
      cursor: se-resize;
      user-select: none;
    }
    .main-image {
      display: block;
      width: 100%;
      height: 100%;
      pointer-events: none;
      user-select: none;
    }
    .guide-line {
      position: absolute;
      background: rgba(255, 0, 0, 0.5);
      pointer-events: none;
      z-index: 10;
    }
    .guide-line.vertical {
      width: 2px;
      top: 0;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .guide-line.horizontal {
      height: 2px;
      left: 0;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <h1>Billededitor</h1>

  <div id="previewArea"></div>

  <div>
    <input type="file" id="imageUpload" accept="image/*" multiple />
  </div>

  <div>
    <label for="opacitySlider">Reflektions-intensitet:</label>
    <input type="range" id="opacitySlider" min="0.1" max="2" step="0.1" value="1" />
  </div>

  <div>
    <label for="bgColorPicker">Baggrundsfarve:</label>
    <input type="color" id="bgColorPicker" value="#ffffff" />
  </div>

  <div>
    <label><input type="checkbox" id="transparentToggle" /> Transparent baggrund</label>
  </div>

  <div>
    <label for="canvasSize">Canvas størrelse:</label>
    <select id="canvasSize">
      <option value="auto">Auto (preview størrelse)</option>
      <option value="1280x1280">1280 x 1280</option>
      <option value="1024x1024">1024 x 1024</option>
    </select>
  </div>

  <div>
    <label for="fileFormat">Filformat:</label>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="jpeg">JPEG</option>
      <option value="webp">WEBP</option>
    </select>
  </div>

  <div>
    <label><input type="checkbox" id="toggleGrid" /> Snap til grid</label>
  </div>

  <div>
    <button onclick="clearImages()">Fjern alle billeder</button>
    <button onclick="exportLayout()">Eksporter layout</button>
  </div>

  <canvas id="exportCanvas" style="display:none;"></canvas>

  <script src="dit-script.js"></script>
  <!-- Erstat 'dit-script.js' med navnet på din JavaScript-fil -->
  
</body>
</html>
