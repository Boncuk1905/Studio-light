<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Canvas Layout Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="toolbar">
    <input type="file" id="imageUpload" multiple>
    <input type="color" id="bgColorPicker" value="#ffffff">
    <label><input type="checkbox" id="transparentToggle"> Transparent</label>
    <label><input type="checkbox" id="toggleGrid"> Midterguides</label>
    <label>Opacitet: <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="0.25"></label>
    <select id="canvasSize">
      <option value="auto">Auto</option>
      <option value="800x600">800x600</option>
      <option value="1920x1080">1920x1080</option>
    </select>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="webp">WebP</option>
    </select>
    <button onclick="exportLayout()">Download</button>
    <button onclick="clearImages()">Ryd</button>
    <button onclick="zoomIn()">Zoom ind</button>
    <button onclick="zoomOut()">Zoom ud</button>
  </div>

  <div id="previewWrapper">
    <div class="guide-x"></div>
    <div class="guide-y"></div>
    <div id="previewArea"></div>
  </div>

  <canvas id="exportCanvas" width="1280" height="1280"></canvas>

  <script src="script.js"></script>
</body>
</html>
