<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Trixie Studio Visualizer</title>
  <link rel="stylesheet" href="styles.css"> <!-- üí° Link til dit CSS-stylesheet -->
</head>
<body>
  <h1>üõ†Ô∏è Trixie Produkt Visualizer</h1>

  <!-- üéõÔ∏è Kontrolpanel med alle brugerindstillinger -->
  <div class="controls">
    <!-- üì§ Upload billeder -->
    <input type="file" id="imageUpload" multiple accept="image/*">

    <!-- üí° Reflektionsindstillinger -->
    <label>Reflektion Opacitet</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25">

    <!-- üî¶ Lysvinkel (til fremtidig effekt?) -->
    <label>Lysvinkel</label>
    <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45">

    <!-- üé® Baggrundsfarve og gennemsigtighed -->
    <label>Baggrundsfarve</label>
    <input type="color" id="bgColorPicker" value="#ffffff">
    <label><input type="checkbox" id="transparentToggle"> Transparent baggrund</label>

    <!-- üìê Canvas-st√∏rrelse (√¶ndrer eksport st√∏rrelse) -->
    <label>Canvas st√∏rrelse</label>
    <select id="canvasSize">
      <option value="1280x1280" selected>1280√ó1280</option>
      <option value="1024x1024">1024√ó1024</option>
      <option value="auto">Auto</option>
    </select>

    <!-- üñºÔ∏è Filformat til eksport -->
    <label>Filformat</label>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
    </select>

    <!-- üü© Grid toggle -->
    <label><input type="checkbox" id="toggleGrid" checked> Vis midterlinjer</label>

    <!-- üßπ Ryd og eksporter -->
    <button onclick="clearImages()">Ryd alt</button>
    <button onclick="toggleMidLines()">Vis midte</button>
    <button onclick="exportLayout()">Download</button>
  </div>

  <!-- üñºÔ∏è Preview og Canvas omr√•de -->
  <div id="previewArea" class="canvas-container">
    <!-- üé® Canvas som bliver eksporteret og preview-vises -->
    <canvas id="exportCanvas" width="1280" height="1280"></canvas>

    <!-- üìè Snap-guidelines til visuel justering -->
    <div id="guidelines">
      <div class="guide guide-x"></div> <!-- Horisontal guide -->
      <div class="guide guide-y"></div> <!-- Vertikal guide -->
    </div>
  </div>

  <!-- üìú JavaScript funktionalitet -->
  <script src="script.js"></script>
</body>
</html>
