<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Preview Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üê∂ Trixie Product Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*" />

    <label>Reflektion
      <input type="checkbox" id="reflectionToggle" checked>
    </label>

    <label>Opacity
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.3">
    </label>

    <label>Background
      <input type="color" id="bgColorPicker" value="#ffffff">
    </label>

    <label>Transparent BG
      <input type="checkbox" id="transparentBgToggle">
    </label>

    <label>Canvas Size
      <select id="canvasSize">
        <option value="1280x1280">1280√ó1280</option>
        <option value="1024x1024">1024√ó1024</option>
        <option value="auto">Auto</option>
      </select>
    </label>

    <label>Format
      <select id="fileFormat">
        <option value="webp">WEBP</option>
        <option value="png">PNG</option>
      </select>
    </label>

    <label class="grid-toggle">
      <input type="checkbox" id="toggleGrid" checked>
      Vis snap-linjer
    </label>

    <button id="showCenterLines">Vis midte</button>
    <button id="clearButton">Clear</button>
    <button id="downloadButton">Download</button>
  </div>

  <div id="previewArea">
    <canvas id="mainCanvas" width="1280" height="1280"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
