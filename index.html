<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Preview Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üê∂ Trixie Product Visualizer</h1>

  <!-- Kontrolpanel til alle funktioner -->
  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*" />
    <label for="opacitySlider">Reflection Opacity</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25" />
    
    <label for="lightAngleSlider">Light Angle</label>
    <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45" />
    
    <label for="bgColorPicker">Background</label>
    <input type="color" id="bgColorPicker" value="#000000" />
    
    <button id="toggleBgButton">Toggle Transparent / White BG</button>
    
    <label for="canvasSize">Canvas Size</label>
    <select id="canvasSize">
      <option value="auto">Auto</option>
      <option value="1280x1280">1280√ó1280</option>
      <option value="1024x1024">1024√ó1024</option>
    </select>
    
    <label for="fileFormat">Format</label>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
    </select>
    
    <button id="clearBtn">Clear</button>
    <button id="downloadBtn">Download</button>
    
    <label class="grid-toggle">
      <input type="checkbox" id="toggleGrid" checked /> Vis guide-linjer
    </label>
    <button id="toggleCenterLinesBtn">Vis midterlinjer</button>
    
    <label class="reflection-toggle">
      <input type="checkbox" id="toggleReflection" checked /> Refleksion ON/OFF
    </label>
  </div>

  <!-- Preview-omr√•de hvor billederne vises -->
  <div id="previewArea"></div>

  <!-- Usynligt canvas til eksport -->
  <canvas id="exportCanvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
