<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trixie Preview Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>🐶 Trixie Product Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*">
    <label for="opacitySlider">Reflection Opacity</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25">
    <button onclick="clearImages()">Clear</button>
    <button onclick="exportCanvas()">Download</button>
  </div>

  <div id="previewArea" class="preview-container"></div>

  <canvas id="exportCanvas" style="display: none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
