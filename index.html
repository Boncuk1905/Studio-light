<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Preview Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üê∂ Trixie Product Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*">
    <label>Reflection Opacity</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25">
    
    <label>Light Angle</label>
    <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45">

    <label>Background</label>
    <select id="bgToggle">
      <option value="transparent">Transparent</option>
      <option value="white">White</option>
    </select>

    <label>Canvas Size</label>
    <select id="canvasSize">
      <option value="auto">Auto</option>
      <option value="1280x1280">1280√ó1280</option>
      <option value="1024x1024">1024√ó1024</option>
    </select>

    <label>Format</label>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
    </select>

    <label>Reflection</label>
    <input type="checkbox" id="toggleReflection" checked>

    <label>Show Center Lines</label>
    <input type="checkbox" id="toggleCenterLines" checked>

    <button onclick="clearImages()">Clear</button>
    <button onclick="exportLayout()">Download</button>
  </div>

  <div id="previewArea">
    <div id="verticalLine" class="guide-line vertical"></div>
    <div id="horizontalLine" class="guide-line horizontal"></div>
  </div>

  <canvas id="exportCanvas" style="display:none;"></canvas>
  <script src="script.js"></script>
</body>
</html>
