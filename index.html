<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Produkt Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üê∂ Trixie Produkt Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*">
    
    <label>Refleksionsstyrke</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25">

    <label>Lysvinkel</label>
    <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45">

    <label>Baggrundsfarve</label>
    <input type="color" id="bgColorPicker" value="#ffffff">

    <label>Baggrund</label>
    <select id="backgroundType">
      <option value="transparent">Transparent</option>
      <option value="solid">Farve</option>
    </select>

    <label>Canvas st√∏rrelse</label>
    <select id="canvasSize">
      <option value="auto">Auto</option>
      <option value="1024x1024">1024√ó1024</option>
      <option value="1280x1280" selected>1280√ó1280</option>
    </select>

    <label>Filformat</label>
    <select id="fileFormat">
      <option value="png" selected>PNG</option>
      <option value="webp">WEBP</option>
    </select>

    <button onclick="clearImages()">Ryd</button>
    <button onclick="exportLayout()">Download</button>

    <div class="toggles">
      <label><input type="checkbox" id="toggleGuides" checked> Snap & guides</label>
      <label><input type="checkbox" id="toggleMidline"> Vis midterlinjer</label>
      <label><input type="checkbox" id="toggleReflection" checked> Vis refleksion</label>
    </div>
  </div>

  <div id="previewContainer">
    <div id="midlineVertical" class="guide-line vertical"></div>
    <div id="midlineHorizontal" class="guide-line horizontal"></div>
    <div id="previewArea"></div>
  </div>

  <canvas id="exportCanvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
