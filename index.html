<h1>üê∂ Trixie Product Visualizer</h1>

<div class="controls">
  <input type="file" id="imageUpload" multiple accept="image/*" />
  
  <label>Reflection Opacity</label>
  <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25" />
  
  <label>Light Angle</label>
  <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45" />
  
  <label>Background</label>
  <select id="bgToggle">
    <option value="transparent">Transparent</option>
    <option value="white">Hvid</option>
  </select>

  <label>Canvas Size</label>
  <select id="canvasSize">
    <option value="auto">Auto</option>
    <option value="1280x1280">1280√ó1280</option>
    <option value="1024x1024">1024√ó1024</option>
  </select>

  <label>Format</label>
  <select id="fileFormat">
    <option value="png">PNG</option>
    <option value="webp">WEBP</option>
  </select>

  <button id="clearBtn">Clear</button>
  <button id="downloadBtn">Download</button>
  <button id="toggleCenterLinesBtn">Vis midterlinjer</button>
  <label>
    <input type="checkbox" id="toggleReflection" checked /> Reflektion On/Off
  </label>
  <label>
    <input type="checkbox" id="toggleGrid" checked /> Vis Snap Linjer
  </label>
</div>

<div id="previewArea" style="position:relative; width:1280px; height:1280px; border:1px solid #ccc; margin-top:10px; background:transparent;">
  <!-- Her kommer billederne -->
</div>

<canvas id="exportCanvas" style="display:none;"></canvas>
