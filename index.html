<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Preview Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>üê∂ Trixie Product Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*" />
    
    <label for="opacitySlider">Reflection Opacity</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25" />

    <label for="canvasSize">Canvas Size</label>
    <select id="canvasSize">
      <option value="auto" selected>Auto (Preview Area Size)</option>
      <option value="1280x1280">1280 x 1280</option>
      <option value="1024x1024">1024 x 1024</option>
      <option value="800x800">800 x 800</option>
    </select>

    <label for="fileFormat">File Format</label>
    <select id="fileFormat">
      <option value="png" selected>PNG</option>
      <option value="webp">WEBP</option>
    </select>

    <button onclick="clearImages()">Clear</button>
    <button onclick="exportLayout()">Download</button>
  </div>

  <div id="previewArea" class="preview-container" style="position: relative; height: 600px; border: 1px solid #ccc;"></div>

  <canvas id="exportCanvas" style="display:none;"></canvas>

  <script src="script.js"></script>
</body>
</html>
