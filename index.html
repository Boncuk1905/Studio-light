<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Trixie Product Studio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>üê∂ Trixie Product Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*" />
    <label><input type="checkbox" id="reflectionToggle" checked /> Refleksion</label>
    <label>Reflektionsstyrke <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.25" /></label>
    <label>Lysvinkel <input type="range" id="lightAngleSlider" min="0" max="360" step="1" value="45" /></label>
    <label>Baggrund:
      <select id="bgType">
        <option value="transparent">Gennemsigtig</option>
        <option value="white">Hvid</option>
      </select>
    </label>
    <label>St√∏rrelse:
      <select id="canvasSize">
        <option value="1280x1280">1280√ó1280</option>
        <option value="1024x1024">1024√ó1024</option>
      </select>
    </label>
    <label>Filtype:
      <select id="fileFormat">
        <option value="png">PNG</option>
        <option value="webp">WEBP</option>
      </select>
    </label>
    <button onclick="toggleMidGuides()">Vis/skjul midterlinjer</button>
    <button onclick="clearImages()">Ryd</button>
    <button onclick="exportLayout()">Download</button>
  </div>

  <div id="previewArea">
    <canvas id="previewCanvas" width="1280" height="1280"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
