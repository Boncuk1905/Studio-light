
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Trixie Studio Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>üõ†Ô∏è Trixie Produkt Visualizer</h1>

  <div class="controls">
    <input type="file" id="imageUpload" multiple accept="image/*">
    <label>Reflektion Opacitet</label>
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.3">

    <label>Baggrundsfarve</label>
    <input type="color" id="bgColorPicker" value="#ffffff">
    <label><input type="checkbox" id="transparentToggle"> Transparent baggrund</label>

    <label>Canvas st√∏rrelse</label>
    <select id="canvasSize">
      <option value="1280x1280" selected>1280√ó1280</option>
      <option value="1024x1024">1024√ó1024</option>
      <option value="auto">Auto</option>
    </select>

    <label>Filformat</label>
    <select id="fileFormat">
      <option value="png">PNG</option>
      <option value="webp">WEBP</option>
    </select>

    <button onclick="clearImages()">Ryd alt</button>
    <label><input type="checkbox" id="toggleGrid" checked> Snap til midterlinjer</label>
    <button onclick="exportLayout()">Download</button>
  </div>

  <div id="previewWrapper">
    <div id="previewArea" class="canvas-container">
      <div class="guide guide-x"></div>
      <div class="guide guide-y"></div>
    </div>
    <canvas id="exportCanvas" width="1280" height="1280" style="display: none;"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
